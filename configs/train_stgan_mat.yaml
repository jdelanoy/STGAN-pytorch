# meta
exp_name: stgan
mode: train
cuda: true
ngpu: 1

# data
dataset: material
data_root: /Users/delanoy/Documents/postdoc/project1_material_networks/dataset/renders_by_geom_ldr/
crop_size: 240
image_size: 128
gaussian_stddev: 0.5

# model
g_conv_dim: 64
d_conv_dim: 64
d_fc_dim: 1024
